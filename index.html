<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>来点亮您的校友地图！</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://106.54.15.154" id="embedded-iframe"></iframe>

    <script>
        function adjustIframe() {
            var iframe = document.getElementById('embedded-iframe');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', adjustIframe);
        adjustIframe();
    </script>
</body>
</html>
